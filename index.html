<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="icons/css/all.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Document</title>
    <style>
        .w {
            width: 250px;
        }
        
        .bg {
            background-color: #F4F6F5;
        }
    </style>
</head>

<body class="bg-gray-300">
    <div class="mt-20 ">
        <div class="flex justify-center items-center flex-col items-center">
            <div class="rounded-md bg text-center">
                <h1 class="text-red-500 font-bold text-2xl mt-10 lg:text-blue-500 sm:text-pink-500">
                    Create Account
                </h1>
                <div class="py-8 fill-red-500">
                    <a class="fa-brands fa-google px-2 " href=""></a>
                    <a class="fa-brands fa-facebook-f px-2" href=""></a>
                    <a class="fa-brands fa-twitter px-2" href=""></a>
                    <a class="fa-brands fa-vk px-2" href=""></a>
                </div>
                <div>
                    <p class="font-extralight py-2">
                        or use your email for registration:
                    </p>
                </div>
                <div class="py-10 p-10">
                    <input type="text" placeholder="   Name" class="border-2 rounded-lg w-full p-2">

                    <input type="text" placeholder="   E-mail" class="border-2 rounded-lg w-full p-2">

                    <input type="password" placeholder="   Password" class="border-2 rounded-lg w-full p-2">
                </div>
                <div class="flex justify-center">
                    <label for="">
                        <input type="checkbox" class="py-2 accent-pink-500 ">

                    </label>
                    <p> agree to the <a class="text-red-500  lg:text-blue-500 sm:text-pink-500 font-bold" href="">Terms</a> and
                        <a class="text-red-500 lg:text-blue-500 sm:text-pink-500 font-bold" href="">Privacy Policy.</a>
                    </p>
                </div>

                <div class="flex justify-around">
                    <button class="bg-red-500 lg:bg-blue-500  sm:bg-pink-500 w rounded-lg font-normal text-center p-5 mb-10 mt-5">
                            Sign Up
                        </button>
                    <button class="rounded-lg lg:bg-blue-500 sm:bg-pink-500 w font-normal lg:text-white sm:text-white text-red-500 outline p-5 mb-10 mt-5">
                            Sign In
                        </button>
                </div>
            </div>
        </div>
    </div>

</body>


</html>
